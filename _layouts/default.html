<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/winstrap.min.css?0.5.8" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax-highlighter.css" />
  <script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <title>OneOffixx Docs // {{ page.title }}</title>
  {% seo %}
</head>
<body>

        <div class="navbar-header">

      </div>

                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>

          <a href="{{ site.baseurl }}" class="navbar-brand">
            Docs
          </a>

        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">

              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ site.baseurl }}/connect/de/">Einleitung</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/connect/de/architecture/">Architektur</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/connect/de/xml-schema/">XML Schema</a></li>
                <li class="divider"></li>

                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/connect/de/connect-commands/">Commands</a></li>
                <li class="divider"></li>
                <li><a href="{{ site.baseurl }}/connect/de/usecases/">Anwendungsfälle</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="{{ site.baseurl }}/install/de/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Install<i class="glyph glyph-chevron-down-2"></i></a>

                <li><a href="{{ site.baseurl }}/install/de/overview">Übersicht</a></li>
                <li><a href="{{ site.baseurl }}/install/de/server">Server Installation</a></li>
              </ul>
            </li>
            <li>
                <a class="color-type-secondary" href="http://en.oneoffixx.com/contact/">Contact</a>
             </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>


  {{content}}

  <footer>
    <div class="container">
      <br/>
      <br/>
      <br/>
      <a style="font-size: 16pt" title="Improve on GitHub" href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-github-square"></i></a>

      <p class="pull-right">Sevitec Informatik AG&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;Bahnhofstrasse 4&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;8360
        Eschlikon&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;Switzerland
      </p>

    </div>
